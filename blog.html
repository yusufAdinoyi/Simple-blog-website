<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sport Blogs</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      main {
        padding: 20px;
      }

      #blog-content {
        background-color: #fff;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .blog-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .blog-meta {
        font-size: 14px;
        color: #888;
        margin-bottom: 20px;
      }

      .blog-content {
        font-size: 16px;
        color: #333;
      }

      img {
        width: 100%;
        height: auto;
        margin-bottom: 20px;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">CG Sport</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </nav>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </header>

    <main>
      <div id="blog-content">
        <!-- Blog Post will be rendered here by JavaScript -->
      </div>
    </main>
    <footer><p>&copy; 2024 by Codegraphics Design Team</p></footer>

    <script>
      // Sample blog post data
      const blogPosts = [
        {
          id: 1,
          title: "5 extreme water sports to try this summer",
          content:
            "Create a blog post subtitle that summarizes your post in a few short, punchy sentences and entices your audience to continue reading....",
          poster_img: "/images/sport2.jpg", // Replace with actual image URL
          poster_username: "Admin",
          post_time: "Mar 21, 2023",
          no_of_comments: 0,
          no_of_views: 0,
          likes: 11,
        },
        {
          id: 2,
          title: "French Alps: A snowboarding wonderland",
          content:
            "Create a blog post subtitle that summarizes your post in a few short, punchy sentences and entices your audience to continue reading....",
          poster_img: "/images/sport1.jpg", // Replace with actual image URL
          poster_username: "Admin",
          post_time: "Mar 21, 2023",
          no_of_comments: 0,
          no_of_views: 0,
          likes: 7,
        },
      ];

      // Function to load post based on stored id
      function loadBlogPost() {
        const storedId = localStorage.getItem("stored_id");
        if (!storedId) return;

        const blogContent = document.getElementById("blog-content");
        const post = blogPosts.find((p) => p.id == storedId);

        if (post) {
          blogContent.innerHTML = `
            <h2 class="blog-title">${post.title}</h2>
            <div class="blog-meta">By ${post.poster_username} â€¢ ${post.post_time}</div>
            <img src="${post.poster_img}" alt="${post.title}">
            <p class="blog-content">${post.content}</p>
        `;
        } else {
          blogContent.innerHTML = "<p>Blog post not found.</p>";
        }
      }

      // Call the function to load the blog post when the page loads
      document.addEventListener("DOMContentLoaded", loadBlogPost);
    </script>
  </body>
</html>
